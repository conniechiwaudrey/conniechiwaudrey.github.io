<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Congrats, Martin&lt;3</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .treasure-box {
        display: inline-block;
        margin: 10px;
        cursor: pointer;
        text-align: center;
    }
    .treasure-box img {
        width: 100px; /* Adjust the width as needed */
        height: auto;
    }
    .treasure {
        display: none;
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>Congrats, Martin&lt;3</h1>
<div class="treasure-box" onclick="revealTreasure(1)">
    <img id="closedBox1" src="images/closedtreasurebox.jpg" alt="Closed Treasure Box 1">
    <div id="treasure1" class="treasure">
        <img src="images/kiss.jpg" alt="Kiss">
    </div>
    <div id="openedBox1" class="treasure">
        <img src="images/openedtreasurebox.jpg" alt="Opened Treasure Box 1">
    </div>
</div>
<div class="treasure-box" onclick="revealTreasure(2)">
    <img id="closedBox2" src="images/closedtreasurebox.jpg" alt="Closed Treasure Box 2">
    <div id="treasure2" class="treasure">
        <img src="images/holdhands.jpg" alt="Hold Hands">
    </div>
    <div id="openedBox2" class="treasure">
        <img src="images/openedtreasurebox.jpg" alt="Opened Treasure Box 2">
    </div>
</div>
<div class="treasure-box" onclick="revealTreasure(3)">
    <img id="closedBox3" src="images/closedtreasurebox.jpg" alt="Closed Treasure Box 3">
    <div id="treasure3" class="treasure">
        <img src="images/18.jpg" alt="Number 18">
    </div>
    <div id="openedBox3" class="treasure">
        <img src="images/openedtreasurebox.jpg" alt="Opened Treasure Box 3">
    </div>
</div>
<div class="treasure-box" onclick="revealTreasure(4)">
    <img id="closedBox4" src="images/closedtreasurebox.jpg" alt="Closed Treasure Box 4">
    <div id="treasure4" class="treasure">
        <img src="images/hug.jpg" alt="Hug">
    </div>
    <div id="openedBox4" class="treasure">
        <img src="images/openedtreasurebox.jpg" alt="Opened Treasure Box 4">
    </div>
</div>

<script>
    function revealTreasure(boxNumber) {
        var closedBox = document.getElementById('closedBox' + boxNumber);
        closedBox.style.display = 'none';

        var openedBox = document.getElementById('openedBox' + boxNumber);
        openedBox.style.display = 'block';

        var treasure = document.getElementById('treasure' + boxNumber);
        treasure.style.display = 'block';

        setTimeout(function() {
            for (var i = 1; i <= 4; i++) {
                if (i !== boxNumber) {
                    var closedBox = document.getElementById('closedBox' + i);
                    closedBox.style.display = 'none';

                    var openedBox = document.getElementById('openedBox' + i);
                    openedBox.style.display = 'block';

                    var treasure = document.getElementById('treasure' + i);
                    treasure.style.display = 'block';
                }
            }
        }, 2000);
    }
</script>
</body>
</html>
